<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LanguageLearner</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      width: 350px;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }
    
    h1 {
      margin: 0 0 16px 0;
      color: #2563eb;
    }
    
    p {
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="src/assets/logo.png" alt="LanguageLearner Logo" class="logo">
  <h1>LanguageLearner</h1>
  <p>Netflix ve YouTube'da dil öğrenme deneyiminizi geliştirin.</p>
  <a href="words.html" target="_blank" class="btn" id="openBtn">Kelimelerimi Göster</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Kelimeler sayfasını açık bir şekilde aç
      window.open('words.html', '_blank');
      
      // 250ms sonra popup'ı kapat
      setTimeout(() => {
        window.close();
      }, 250);
      
      // Manual açma butonu için
      document.getElementById('openBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.open('words.html', '_blank');
        window.close();
      });
    });
  </script>
</body>
</html>
